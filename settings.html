<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OgroDeck - Ustawienia</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <aside class="sidebar">
    <div class="logo"><i class="fas fa-seedling"></i> OgroDeck</div>
    <nav>
      <a href="home.html" class="tab-link"><i class="fas fa-home"></i> Strona główna</a>
      <a href="plants.html" class="tab-link"><i class="fas fa-leaf"></i> Moje rośliny</a>
      <a href="calendar.html" class="tab-link"><i class="fas fa-calendar-alt"></i> Kalendarz</a>
      <a href="settings.html" class="tab-link active"><i class="fas fa-cog"></i> Ustawienia</a>
    </nav>
  </aside>

  <div class="main-content-wrapper">
    <div class="container" id="settings" style="display: block;">
      <header class="page-header">
        <h2><i class="fas fa-cog"></i>Ustawienia Konta</h2>
        <div class="user-menu">Zalogowany jako: <strong>Admin</strong> <a href="login.html" class="logout-link">Wyloguj</a></div>
      </header>
      <div class="section">
        <h2 class="section-title"><i class="fas fa-user-edit"></i>Dane Osobowe</h2>
        <form id="user-settings-form">
            <label for="user-name">Imię i Nazwisko:</label>
            <input type="text" id="user-name" name="user-name" value="Jan Kowalski" required>
            
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="user-email" value="jan.kowalski@example.com" required>
            
            <label for="user-location">Lokalizacja dla pogody (np. Warszawa, PL):</label>
            <input type="text" id="user-location" name="user-location" placeholder="np. Kraków, PL">
            
            <button type="submit" class="button"><i class="fas fa-save"></i> Zapisz zmiany</button>
        </form>
      </div>
      <div class="section">
        <h2 class="section-title"><i class="fas fa-shield-alt"></i>Bezpieczeństwo</h2>
        <form id="password-change-form" style="margin-bottom: 20px;">
            <label for="current-password">Obecne hasło:</label>
            <input type="password" id="current-password" name="current-password">
            <label for="new-password">Nowe hasło:</label>
            <input type="password" id="new-password" name="new-password">
            <label for="confirm-password">Potwierdź nowe hasło:</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <button type="submit" class="button secondary"><i class="fas fa-key"></i> Zmień hasło</button>
        </form>
        <button class="button danger"><i class="fas fa-trash-alt"></i> Usuń moje konto</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sprawdź, czy użytkownik jest zalogowany
      const isLoggedIn = sessionStorage.getItem('isLoggedIn');
      if (!isLoggedIn) {
        window.location.href = 'login.html';
        return;
      }
      
      // Obsługa formularza ustawień użytkownika
      const userSettingsForm = document.getElementById('user-settings-form');
      userSettingsForm?.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Ustawienia użytkownika zapisane (symulacja).');
        // Tutaj logika zapisu danych
      });

      // Obsługa formularza zmiany hasła
      const passwordChangeForm = document.getElementById('password-change-form');
      passwordChangeForm?.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Hasło zmienione (symulacja).');
        // Tutaj logika zmiany hasła
      });
      
      // Nasłuchiwanie zmian w polu lokalizacji
      const locationInput = document.getElementById('user-location');
      if (locationInput) {
        locationInput.addEventListener('input', function() {
          // Zapisz wartość w localStorage, aby była dostępna na stronie głównej
          localStorage.setItem('userLocation', this.value);
        });
      }
      
      // Obsługa wylogowania
      document.querySelector('.logout-link').addEventListener('click', (e) => {
        e.preventDefault();
        sessionStorage.removeItem('isLoggedIn');
        sessionStorage.removeItem('username');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
